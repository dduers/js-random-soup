<!DOCTYPE html>
<html lang="en" translate="no">
    <head>
        <title>XSite - Random Soup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    </head>
    <body>
        <script src="js/class.utilities.js"></script>
        <script src="js/class.randomsoup.js"></script>
        <script> 
            let timer;
            let timeOut = 1000;
            let randomSoupInstance;
            let randomSoupConfig = {
                type: 'screen',
                backgroundColor: '#fefefe',
                sleepMilliseconds: 60,
                maxCycles: 60,
                words: [
                    'SWIS',
                    'Swiss',
                    'Wildlife',
                    'Information',
                    'Service',
                ],
                colors: [
                    '#c4c5b1',
                    '#d5d6c2',
                    '#f7f8e4',
                ],
                fontFamilies: [
                    'Arial',
                ],
                fontSizes: [
                    18,
                    20,
                    22,
                ],
                specialProbability: 200,
                specialFontSizes: [
                    60,
                    72,
                    84,
                ],
                specialWords: [
                    'Bartgeier',
                    'Rothirsch',
                    'Monitoring',
                    'Schneehase',
                    'Antarktis',
                    'Australien',
                ],
                specialColors: [
                    '#9e8e5e',
                ],  
            }
            // screen saver like demo
            document.addEventListener('mouseleave', function() {
                timer = setTimeout(function() {
                    randomSoupInstance = new RandomSoup(randomSoupConfig);
                }, timeOut);
            });
            document.addEventListener('mouseenter', function() {
                clearTimeout(timer);
                if (randomSoupInstance) {
                    randomSoupInstance.destroy();
                    randomSoupInstance = null;
                }
            });
        </script> 
    </body>
</html>
