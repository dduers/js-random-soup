<!DOCTYPE html>
<html>
    <head>
        <title>The Matrix Playground</title>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="randomSoupContainer">
            <h1>Random Soup</h1>
            <form method="GET" action="" onsubmit="return startRandomSoup()">
                <label>sleepMilliseconds</label>
                <input id="sleepMilliseconds" type="number" min="10" max="1000" value="20">
                <label>maxCycles</label>
                <input id="maxCycles" type="number" min="1" max="10000" value="2000">
                <label>specialProbability</label>
                <input id="specialProbability" type="number" min="500" max="1000000" value="100000">
                <label>specialCharacters</label>
                <input id="specialCharacters" type="text" value="Ï€">
                <label><input type="checkbox" id="enableAudio" value="1" checked>enableAudio</label>
                <label><input type="checkbox" id="enableFullScreen" value="1" checked>enableFullScreen</label>
                <button type="submit">Start</button>
            </form>
        </div>
        <script src="js/app.js"></script>
        <script>
            function startRandomSoup() {
                new randomSoup({
                    sleepMilliseconds: document.getElementById('sleepMilliseconds').value,
                    maxCycles: document.getElementById('maxCycles').value,
                    specialProbability: document.getElementById('specialProbability').value,
                    specialCharacters: document.getElementById('specialCharacters').value,
                    enableAudio: document.getElementById('enableAudio').checked,
                    enableFullScreen: document.getElementById('enableFullScreen').checked,
                });
            }
        </script>
    </body>
</html>
