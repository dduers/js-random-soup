<!DOCTYPE html>
<html>
    <head>
        <title>XSite - Random Soup</title>
        <link rel="stylesheet" href="css/index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    </head>
    <body>
        <div id="randomSoupContainer">
            <h1>Random Soup (Stripe)</h1>
            <form method="GET" action="run.html">
                <label>stripeCount</label>
                <input name="stripeCount" id="stripeCount1" type="number" min="10" max="100" value="100">
                <label>sleepMilliseconds (per Stripe)</label>
                <input name="sleepMilliseconds" type="number" min="10" max="1000" value="20">
                <label>maxCycles (per Stripe)</label>
                <input name="maxCycles" id="maxCycles1" type="number" min="1" max="10000" value="100">
                <label>characters (per Stripe)</label>
                <input name="characters" type="text" value="0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ/*-=()&\*ç+°§?^![]$£{}àéèüöä|¢¬#@¦">
                <label>specialProbability (per Stripe)</label>
                <input name="specialProbability" type="number" min="500" max="1000000" value="1000000">
                <label>specialCharacters</label>
                <input name="specialCharacters" type="text" value="π">
                <ul>
                    <li><label><input name="enableAudio" type="checkbox" value="1" checked>enableAudio</label></li>
                    <li><label><input name="enableFullScreen" type="checkbox" value="1" checked>enableFullScreen</label></li>
                    <li><label><input name="enableFadeOut" type="checkbox" value="1" checked>enableFadeOut</label></li>
                    <li><label><input name="enableRotation" type="checkbox" value="1">enableRotation</label></li>
                    <li><label><input name="enableFadeOutRotation" type="checkbox" value="1">enableFadeOutRotation</label></li>
                </ul>
                <input name="type" type="hidden" value="stripe">
                <button type="submit">Start</button>
            </form>
            <h1>Random Soup (Screen)</h1>
            <form method="GET" action="run.html">
                <label>sleepMilliseconds</label>
                <input name="sleepMilliseconds" type="number" min="10" max="1000" value="20">
                <label>maxCycles</label>
                <input name="maxCycles" id="maxCycles2" type="number" min="1" max="10000" value="100">
                <label>characters</label>
                <input name="characters" type="text" value="0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ/*-=()&\*ç+°§?^![]$£{}àéèüöä|¢¬#@¦">
                <label>specialProbability</label>
                <input name="specialProbability" type="number" min="500" max="1000000" value="20000">
                <label>specialCharacters</label>
                <input name="specialCharacters" type="text" value="π">
                <ul>
                    <li><label><input name="enableAudio" type="checkbox" value="1" checked>enableAudio</label></li>
                    <li><label><input name="enableFullScreen" type="checkbox" value="1" checked>enableFullScreen</label></li>
                    <li><label><input name="enableFadeOut" type="checkbox" value="1" checked>enableFadeOut</label></li>
                    <li><label><input name="enableRotation" type="checkbox" value="1">enableRotation</label></li>
                    <li><label><input name="enableFadeOutRotation" type="checkbox" value="1">enableFadeOutRotation</label></li>
                </ul>
                <input name="type" type="hidden" value="screen">
                <button type="submit">Start</button>
            </form>
        </div>
        <script src="js/index.js"></script> 
    </body>
</html>
